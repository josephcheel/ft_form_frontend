<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User View</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
		body {
            background: linear-gradient(30deg, #3d3c3a, #676767);
            width: 100%;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

		header {
			background-color: #181818;
			width: 100%;
			height: 14vh;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 2rem;
			position: fixed;
			top: 0;
			z-index: 1000;
		}

		.progress {
			margin: 0 2rem; /* Add some space around the progress bar */
			max-width: 60%; /* Ensure the progress bar doesn't occupy excessive width */
		}

		
		.profile-container {
			display: flex;
			align-items: center;
		}

		.profile-container img {
			width: 5vw;
			border-radius: 50%;
			margin-right: 3vw;
			margin-left: 3vw;
		}

		.profile-container .user-info {
			color: white;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.profile-container .user-info h5 {
			margin: 0;
		}

		.profile-container .user-info p {
			margin: 0;
			font-size: 0.85rem;
			color: #c0c0c0;
		}

		.logout-btn {
			color: #f3f3f3;
			background-color: #ff4747;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			font-weight: bold;
			margin-right: 3vw;
		}

		.logout-btn:hover {
			background-color: #e63636;
		}

		.logout-btn:focus {
			outline: none;
		}

        .content {
            margin-top: 16vh; 
            padding: 20px;
            color: white;
        }
	</style>
</head>
<body>
	<header>
		<div class="header-container">
			<img src="/public/assets/images/cpeset-c.png" alt="Profile Picture" class="rounded-circle">
			<div class="user-info">
				<h5>Megamind cpeset-c</h5>
				<p>Pacman</p>
			</div>
		</div>
		<div class="progress flex-grow-1 mx-3" style="height: 35px; align-self: center;">
			<div 
				class="progress-bar bg-success" 
				role="progressbar" 
				style="width: 0%;" 
				id="progressBar"
				aria-valuenow="0" 
				aria-valuemin="0" 
				aria-valuemax="100">
				0%
			</div>
		</div>
		<div class="end-header-container">
			<button class="logout-btn" onclick="logout()">LOG OUT</button>
			
		</div>
	</header>



	<script>
		// Update progress bar based on form completion
		function updateProgress() {
			const checkboxes = document.querySelectorAll('.form-check-input');
			let completed = 0;

			checkboxes.forEach((checkbox) => {
				if (checkbox.checked) {
					completed += parseInt(checkbox.value);
				}
			});

			const progressBar = document.getElementById('progressBar');
			progressBar.style.width = completed + '%';
			progressBar.setAttribute('aria-valuenow', completed);
			progressBar.textContent = completed + '%';
		}

		// Log out function
		function logout() {
			alert('Logging out...');
			// Example: window.location.href = '/login.html';
		}
	</script>
</body>
</html>
