<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(30deg, #3d3c3a, #676767);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: right;
            max-width: 600px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%; /* Constrain the logo size */
            width: 80vw; /* Scale relative to viewport width */
            height: auto;
        }
        h1,h2,h3 {
            color: white;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: 1000;
            padding-bottom: 0px;
            margin-bottom: 0px;
        }
        h3 {
            font-size: 1rem;
            font-weight: 500;
        }

        .btn-login {
            margin-top: 20px;
            padding: 10px 40px; /* Adjusted for width and height */
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #18cced;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow */
            border: none; /* Remove border */
            outline: none; /* Remove blue focus outline */
        }

        .btn-login:focus {
            outline: none; /* Ensure no focus outline on tabbing */
        }

        .btn-login:hover {
            color: white;
            background-color: #18cced;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
            transform: scale(1.1);
        }

        .btn-login:active {
            transform: scale(1.05);
            background-color: #1cbcd8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-login:disabled {
            background-color: #b3b3b3;
            color: #666666;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="/public/assets/images/42_full_image.png" alt="42 Logo" class="logo">
        <h2>Take a minute to fill 42 form and win 42 rewards.</h2>
        <h3>Including coalition points, altarians, bonus days, and more!</h3>
        <button class="btn btn-primary btn-login" id="popupButton">Log In</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupModalLabel">Action Required</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to proceed to the next page?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="redirectButton">Proceed</button>
                </div>
            </div>
        </div>
    </div>



    <script src="/landing/landing.js"></script>
</body>
</html>
